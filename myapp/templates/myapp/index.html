<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Index</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row alert alert-light py-2 mx-0 rounded-0">
        <div class="col-sm-2">
          <a href="{% url 'home' %}" class="btn btn-dark">Home</a>
        </div>
        <div class="col-sm-8 text-center">
          <h4 class="text-capitalize d-inline-block">Generated Fake User Data Using Faker</h4>
        </div>
        <div class="col-sm-2">
          <a href="{% url 'fakedata' data=1 %}" class="btn btn-info">Generate Data</a>
        </div>
      </div>
      <table class="table table-borderless">
        <thead class="table-info">
          <tr>
            <th>Sr. No.</th>
            <th>Full Name</th>
            <th>Email-Id</th>
            <th>Phone Number</th>
            <th>Date Of Birth</th>
          </tr>
        </thead>
        <tbody>
          {% if data %} {% for e in data%}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ e.name }}</td>
            <td>{{ e.email }}</td>
            <td>{{ e.phone }}</td>
            <td>{{ e.dob }}</td>
          </tr>
          {% endfor %} {% endif %}
        </tbody>
      </table>
    </div>
  </body>
</html>
